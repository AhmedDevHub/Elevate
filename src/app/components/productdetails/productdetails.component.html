<section class="container my-4">
  <div class="row g-4 align-items-center">
    <!-- Product Image -->
    <div class="col-12 col-md-4 col-lg-3">
      <img class="img-fluid w-100" [src]="productDetails.image" [title]="productDetails.title"
        [alt]="productDetails.title" />
    </div>
    <!-- Product Details -->
    <div class="col-12 col-md-8 col-lg-9">
      <div>
        <h2 class="h5 fw-bold mb-2">{{ productDetails.title }}</h2>
        <p class="text-muted mb-2">{{ productDetails.category }}</p>
        <p class="text-muted mb-3">{{ productDetails.description }}</p>
        <div class="d-flex align-items-center justify-content-between">
          <span class="fs-5 fw-bold">{{ productDetails.price | currency : "EGP " }}</span>
          <div>
            <button class="btn btn-dark mt-3" [routerLink]="['/home']" >Back to Home</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
